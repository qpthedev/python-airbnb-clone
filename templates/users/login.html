{% extends "base.html" %} 

{% block page_title %} 
    Log In 
{% endblock page_title %}


{% block search-bar %}
{% endblock search-bar %}
    

{% block content %} 
    <div class="container mx-auto my-10 flex flex-col items-center border p-6 border-gray-400 md:w-1/2 lg:w-5/12 xl:w-1/4">
        {% include 'partials/social_login.html' %}
        <form method="POST" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <input type="email" placeholder="Email" class="mb-3">
            <input type="password" placeholder="Password" class="mb-3">
            <button class="btn bg-red-500 text-white">Login</button>
        </form>

        <div class="mt-5">
            <span class="mr-2">Don't have an accoun?</span>
            <a href="{% url "users:signup" %}" class="text-teal-500 font-medium">Sign Up</a>
        </div>
    </div>
{% endblock content %}
