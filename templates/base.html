{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>{% block page_title %}{% endblock page_title %} | QBnb</title>
</head>

<body class="text-gray-800 mt-24 font-light">
  <header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
    <div class="flex items-center w-1/3">
      <a class="mr-6" href="{% url "core:home" %}">
        <img class="w-6" src="{% static 'img/logo.png' %}" />
      </a>
      {% block search-bar %}
        <form class="w-9/12" method="GET" action="{% url 'rooms:search' %}">
          <input class="search-box border font-medium placeholder-gray-600 px-5 py-3 rounded-sm w-full shadow-md hover:shadow-lg focus:outline-none" name="city" type="text" placeholder="Search by City"/>
        </form> 
      {% endblock search-bar %}
    </div>
    {% include "partials/nav.html" %}
  </header>
  {% block content %} {% endblock content%}
  {% include "partials/footer.html" %}
</body>

</html>
